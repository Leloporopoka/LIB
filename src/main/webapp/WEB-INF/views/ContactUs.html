
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
    <link href="resources\CSS\bootstrap.min.css" rel="stylesheet"  type="text/css">
    <link href="resources\CSS\style.css" rel="stylesheet"  type="text/css">
    <link href="resources\CSS\footer.css" rel="stylesheet"  type="text/css">
    <link rel="stylesheet" type="text/css" href="resources\CSS\slick.css">
    <link rel="stylesheet" type="text/css" href="resources\CSS\slick-theme.css">
    <script type="text/javascript" src="resources\JS\jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="resources\JS\bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="resources\JS\slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="resources\JS\script.js"></script>
</head>
<style>
    #form{
        margin-top:5%;
        margin-bottom:5%;
        min-height: 481px;
    }

    legend{
        padding-bottom: 2%;
    }
</style>
<body>
<div th:replace="fragments/nav :: nav"></div>


<div id="form" class="container border border-dark rounded">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>
            <!-- Form Name -->
            <legend class="text-center">Contact Us Today!</legend>

            <!--Row 1-->
            <div class="row">
                <div class="col-6">
                    <!-- Text input-->
                    <div class="form-group">
                        <label class=" control-label">First Name</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-6">
                    <!-- Text input-->

                    <div class="form-group">
                        <label class="control-label" >Last Name</label>
                        <div class=" inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row 1 -->


            <!-- Row 2-->
            <div class="row">
                <div class="col-6">
                    <!-- Text input-->
                    <div class="form-group">
                        <label class=" control-label">E-Mail</label>
                        <div class=" inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-6">
                <!-- Text input-->
                <div class="form-group">
                    <label class="control-label">Phone #</label>
                    <div class=" inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                    </div>

            </div>

            <!-- Row 2-->
                <div class="row">
                    <!-- Text area -->
                    <div class="col-12">
                    <div class="form-group">
                        <label class=" control-label">Project Description</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                            </div>
                        </div>
                    </div>
                    </div>

                </div>
            <button class="btn btn-outline-dark btn-lg">Send</button>

        </fieldset>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>



</body>
</html>
